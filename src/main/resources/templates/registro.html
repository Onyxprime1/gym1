<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 24rem;">
        <h3 class="text-center mb-4">Registrarse</h3>

        <form action="/registro" method="post" th:object="${Usuario}">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Tu nombre completo" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" th:field="*{correo}" class="form-control" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{contrasena}" class="form-control" placeholder="********" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
            <div class="text-center mt-3">
                <a href="/login">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
