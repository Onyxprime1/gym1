<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DEBUG Gym — Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{ --bg:#0a0a0e; --card:#15151c; --ink:#f2f2f2; --muted:#b7b7c2; --acc:#ffc107; --line:#232334; }
        body{
            min-height:100vh; background:linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.75)),
        url('https://png.pngtree.com/thumb_back/fh260/background/20240329/pngtree-rows-of-dumbbells-in-the-gym-image_15662386.jpg') center/cover no-repeat fixed;
            color:var(--ink);
        }
        .brand { color:var(--acc); font-weight:900; letter-spacing:.5px; }
        .reg-card{
            width:100%; max-width: 460px; background:var(--card); border:1px solid var(--line);
            border-radius:18px; box-shadow:0 18px 38px rgba(0,0,0,.45);
        }
        .form-control{ background:#0f0f15; border-color:#2a2a3a; color:var(--ink); }
        .form-control::placeholder{ color:#7e7e90 }
        .btn-acc{ background:var(--acc); color:#111; font-weight:800; }
        .btn-acc:hover{ filter:brightness(.95) }
        .muted{ color:var(--muted) }
        a.link { color:var(--acc); text-decoration:none; }
        a.link:hover{ text-decoration:underline; }
        .small-sep{ height:1px; background:#222339; margin:1rem 0; }
        .hint{ font-size:.86rem; color:#a7a7bb }
    </style>
</head>
<body>
<nav class="navbar navbar-dark" style="background:rgba(10,10,14,.55); backdrop-filter:blur(8px);">
    <div class="container">
        <a class="navbar-brand brand" href="/">DEBUG Gym</a>
        <div class="d-none d-sm-flex gap-2">
            <a class="btn btn-outline-warning btn-sm" href="/login">Iniciar sesión</a>
            <a class="btn btn-outline-light btn-sm" href="/">Volver al inicio</a>
        </div>
    </div>
</nav>

<main class="container d-flex justify-content-center align-items-center" style="min-height:calc(100vh - 64px);">
    <div class="reg-card p-4 p-md-5">
        <div class="text-center mb-3">
            <div class="brand fs-4">Crea tu cuenta</div>
            <div class="muted">Empieza a entrenar con nosotros</div>
        </div>

        <!-- IMPORTANTE: th:object debe ser "usuario" (como en tu controlador) -->
        <form action="/registro" method="post" th:object="${usuario}" novalidate id="formRegistro">
            <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <!-- Tu entidad usa "nombre" (no "name") -->
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej. Sandra Paola Yool" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" th:field="*{correo}" class="form-control" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{contrasena}" class="form-control" placeholder="Mínimo 6 caracteres" minlength="6" required>
                <div class="hint mt-1">Usa al menos 6 caracteres (recomendado combinar letras y números).</div>
            </div>

            <div class="mb-2">
                <label class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmar" placeholder="Repite tu contraseña" minlength="6" required>
                <div class="invalid-feedback">Las contraseñas no coinciden.</div>
            </div>

            <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" id="tyc" required>
                <label class="form-check-label muted" for="tyc">Acepto los términos y condiciones</label>
            </div>

            <button type="submit" class="btn btn-acc w-100">Crear cuenta</button>

            <div class="small-sep"></div>
            <div class="text-center">
                <span class="muted">¿Ya tienes cuenta?</span>
                <a class="link ms-1" href="/login">Inicia sesión</a>
            </div>
        </form>
    </div>
</main>

<script>
    // Validación de "confirmar contraseña"
    (function () {
        const form = document.getElementById('formRegistro');
        const pass = form.querySelector('input[th\\:field="*{contrasena}"], input[name="contrasena"]');
        const conf = document.getElementById('confirmar');

        const checkMatch = () => {
            if (!pass || !conf) return true;
            const ok = pass.value === conf.value && pass.value.length >= 6;
            conf.classList.toggle('is-invalid', !ok);
            return ok;
        };

        conf.addEventListener('input', checkMatch);
        pass && pass.addEventListener('input', checkMatch);

        form.addEventListener('submit', (e) => {
            if (!checkMatch()) e.preventDefault();
        }, false);
    })();
</script>
</body>
</html>
