<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width:22rem;">
        <h3 class="text-center mb-4">Inicio de Sesión</h3>

        <form action="/login" method="post" th:object="${usuario}">
            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" th:field="*{correo}" class="form-control" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{contrasena}" class="form-control" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        </form>
    </div>
</div>
</body>
</html>
