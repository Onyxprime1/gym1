<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d0d0f; color: #fff; }
        .card-dark { background-color: #1a1a1e; border: none; border-radius: 1rem; }
        .btn-gold { background-color: #ffcc00; color: #000; font-weight: 600; border-radius: 0.5rem; }
        .btn-gold:hover { background-color: #ffdb4d; }
        .title { color: #ffcc00; font-weight: bold; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand mb-0 h1 title">DEBUG Gym</span>
    <div>
        <span th:text="${nombre}" class="me-3"></span>
        <a href="/login" class="btn btn-outline-warning btn-sm">Salir</a>
    </div>
</nav>

<div class="container mt-5">
    <h4 class="text-uppercase text-warning">Bienvenido</h4>
    <h2 th:text="'Hola, ' + ${nombre} + '.'">Hola, Atleta.</h2>
    <p>Aquí ves tu estado de membresía, accesos rápidos y próximos pasos.</p>

    <div class="card card-dark p-4 mt-4">
        <div class="d-flex justify-content-between">
            <div>
                <p class="text-secondary mb-1">Plan actual</p>
                <h5>El Gran Machote (Premium)</h5>
            </div>
            <div class="text-end">
                <p class="text-secondary mb-1">Próximo pago</p>
                <h5>11 dic 2025</h5>
            </div>
        </div>
        <div class="text-end mt-3">
            <a href="#" class="btn btn-gold">Ir a Pagos</a>
        </div>
    </div>
</div>
</body>
</html>
