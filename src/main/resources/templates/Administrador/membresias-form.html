<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${modo == 'editar'} ? 'Editar membresía' : 'Nueva membresía'">
        Membresía
    </title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        :root{
            --bg:#050509;
            --ink:#f5f5f7;
            --muted:#b7b7c2;
            --accent:#ffc107;
            --card:#111118;
            --line:#1b1b25;
        }
        html,body{background:var(--bg);color:var(--ink)}
        .cardx{
            background:var(--card);
            border-radius:14px;
            border:1px solid var(--line);
            padding:1.8rem;
            box-shadow:0 12px 28px rgba(0,0,0,.35);
        }
        .btn-main{
            background:var(--accent);
            color:#111;
            font-weight:700;
            border:none;
            border-radius:8px;
        }
        .btn-main:hover{filter:brightness(.9)}
        .muted{color:var(--muted)}
    </style>
</head>
<body>

<section class="section">
    <div class="container" style="max-width: 520px;">

        <h1 class="title has-text-warning"
            th:text="${modo == 'editar'} ? 'Editar membresía' : 'Nueva membresía'">
            Membresía
        </h1>
        <p class="subtitle muted">
            Define el tipo de plan y su precio.
        </p>

        <div class="cardx">
            <form th:action="@{/admin/membresias/guardar}"
                  th:object="${membresia}"
                  method="post">

                <!-- ID oculto para ediciones -->
                <input type="hidden" th:field="*{id}"/>

                <div class="field">
                    <label class="label has-text-light">Tipo de membresía</label>
                    <div class="control">
                        <input class="input"
                               type="text"
                               th:field="*{tipo}"
                               placeholder="Mensual, Trimestral, Anual..."
                               required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-light">Precio (Q)</label>
                    <div class="control">
                        <input class="input"
                               type="number"
                               step="0.01"
                               min="0"
                               th:field="*{precio}"
                               placeholder="200.00"
                               required>
                    </div>
                    <p class="help muted">Ingresa el monto en quetzales (Q).</p>
                </div>

                <div class="field is-grouped mt-4">
                    <div class="control">
                        <button type="submit" class="button btn-main">
                            <span th:text="${modo == 'editar'} ? 'Guardar cambios' : 'Crear membresía'">
                                Guardar
                            </span>
                        </button>
                    </div>
                    <div class="control">
                        <a href="/admin/membresias" class="button is-light">
                            Cancelar
                        </a>
                    </div>
                </div>

            </form>
        </div>

    </div>
</section>

</body>
</html>
