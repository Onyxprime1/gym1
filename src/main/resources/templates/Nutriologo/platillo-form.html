<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>DEBUG Gym — Platillo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        :root{
            --bg:#0a0a0e;
            --ink:#f2f2f2;
            --muted:#b7b7c2;
            --accent:#ffc107;
            --card:#111118;
            --line:#1b1b25;
        }
        html,body{
            background:var(--bg);
            color:var(--ink);
        }
        .navbar{
            background:#0b0b12;
            border-bottom:1px solid rgba(255,255,255,.06);
        }
        .brand{
            color:var(--accent);
            font-weight:900;
            letter-spacing:.6px;
        }
        .cardx{
            background:var(--card);
            border:1px solid var(--line);
            border-radius:12px;
            padding:1.5rem;
        }
        .muted{
            color:var(--muted);
        }
        .btn-main{
            background:var(--accent);
            color:#111;
            padding:.45rem .9rem;
            border-radius:8px;
            border:none;
            font-weight:800;
        }
        a{color:var(--accent);}
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item brand" href="/nutriologo/panel">
                DEBUG Gym · Nutriólogo
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <a class="button is-light" href="/nutriologo/platillos">Volver a platillos</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">
        <div class="cardx">

            <h2 class="title is-4"
                th:text="${platillo.idPlatillo} != null ? 'Editar platillo' : 'Nuevo platillo'">
                Nuevo platillo
            </h2>
            <p class="muted">Define o modifica la información del platillo.</p>

            <form th:action="@{/nutriologo/platillos/guardar}"
                  th:object="${platillo}" method="post">

                <!-- ID oculto (necesario para editar) -->
                <input type="hidden" th:field="*{idPlatillo}"/>

                <div class="field">
                    <label class="label" for="nombre">Nombre</label>
                    <div class="control">
                        <input id="nombre" class="input" type="text"
                               th:field="*{nombre}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="ingredientes">Ingredientes</label>
                    <div class="control">
                        <textarea id="ingredientes" class="textarea"
                                  th:field="*{ingredientes}" rows="3"></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="preparacion">Preparación</label>
                    <div class="control">
                        <textarea id="preparacion" class="textarea"
                                  th:field="*{preparacion}" rows="4"></textarea>
                    </div>
                </div>

                <div class="field" style="margin-top:1rem">
                    <div class="control">
                        <button type="submit" class="btn-main">Guardar</button>
                        <a href="/nutriologo/platillos" class="button is-light">Cancelar</a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</section>

</body>
</html>
