<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>DEBUG Gym • Platillo</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark">

<header class="topbar">
    <div class="logo">DEBUG Gym • Nutriólogo</div>
    <div class="user-info">
        <a th:href="@{/nutriologo/platillos}" class="btn btn-sm btn-outline">Volver a platillos</a>
    </div>
</header>

<main class="container">

    <section class="page-header">
        <h1 th:text="${platillo.idPlatillo} != null ? 'Editar platillo' : 'Nuevo platillo'">
            Nuevo platillo
        </h1>
    </section>

    <section class="card form-card">
        <form th:action="@{/nutriologo/platillos/guardar}"
              th:object="${platillo}" method="post">

            <!-- ID oculto para ediciones -->
            <input type="hidden" th:field="*{idPlatillo}"/>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" th:field="*{nombre}" class="input-text" required>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de platillo</label>
                <select id="tipo" th:field="*{tipo}" class="input-text">
                    <option value="">-- Selecciona --</option>
                    <option value="Desayuno">Desayuno</option>
                    <option value="Comida">Comida</option>
                    <option value="Cena">Cena</option>
                    <option value="Snack">Snack</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="calorias">Calorías</label>
                    <input id="calorias" type="number" step="0.01"
                           th:field="*{calorias}" class="input-text">
                </div>

                <div class="form-group">
                    <label for="proteinas">Proteínas (g)</label>
                    <input id="proteinas" type="number" step="0.01"
                           th:field="*{proteinas}" class="input-text">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="carbohidratos">Carbohidratos (g)</label>
                    <input id="carbohidratos" type="number" step="0.01"
                           th:field="*{carbohidratos}" class="input-text">
                </div>

                <div class="form-group">
                    <label for="grasas">Grasas (g)</label>
                    <input id="grasas" type="number" step="0.01"
                           th:field="*{grasas}" class="input-text">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/nutriologo/platillos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </section>

</main>

<footer class="footer">
    DEBUG Gym • Módulo de Nutriólogo • 2025
</footer>

</body>
</html>
