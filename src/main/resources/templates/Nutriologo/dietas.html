<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>DEBUG Gym — Dietas por paciente</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>

    <style>
        :root{
            --bg:#0a0a0e;
            --ink:#f2f2f2;
            --muted:#b7b7c2;
            --accent:#ffc107;
            --card:#111118;
            --line:#1b1b25;
        }
        html,body{background:var(--bg);color:var(--ink);}
        .navbar{background:#0b0b12;border-bottom:1px solid rgba(255,255,255,.06);}
        .brand{color:var(--accent);font-weight:900;letter-spacing:.6px;}
        .cardx{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:1.5rem;}
        .muted{color:var(--muted);}
        a{color:var(--accent);}
        .btn-main{
            background:var(--accent);
            color:#111;
            padding:.45rem .9rem;
            border-radius:8px;
            border:none;
            font-weight:800;
        }
        table{width:100%;color:var(--ink);}
        thead{background:#0e0e13;}
        th,td{padding:.5rem .75rem;font-size:.95rem;}
        tbody tr:nth-child(even){background:#0d0d12;}
    </style>
</head>
<body>

<nav class="navbar" role="navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item brand" href="/nutriologo/panel">
                DEBUG Gym · Nutriólogo
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <a class="button is-light" href="/nutriologo/clientes">
                        Volver a pacientes
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">

        <div class="cardx">

            <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:1rem">
                <div>
                    <div style="color:var(--accent);font-weight:800;letter-spacing:.08em;
                                text-transform:uppercase;font-size:.8rem">
                        Dietas
                    </div>
                    <h2 class="title is-4">
                        Dietas de
                        <span th:text="${cliente.nombre}">Nombre paciente</span>
                    </h2>
                    <p class="muted">
                        Administra las dietas asignadas al paciente, crea nuevas
                        o ajusta las existentes.
                    </p>
                </div>
                <div style="display:flex;flex-direction:column;gap:.5rem">
                    <a class="btn-main"
                       th:href="@{|/nutriologo/dietas/nuevo?clienteId=${cliente.id}|}">
                        Nueva dieta
                    </a>
                </div>
            </div>

            <div style="margin-top:1.5rem;overflow-x:auto">
                <table>
                    <thead>
                    <tr>
                        <th>Nombre de la dieta</th>
                        <th>Descripción</th>
                        <th style="width:160px">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="d : ${dietas}">
                        <td th:text="${d.nombre}">Nombre dieta</td>
                        <td th:text="${d.descripcion}">Descripción dieta</td>
                        <td>
                            <a class="button is-small is-link"
                               th:href="@{|/nutriologo/dietas/editar/${d.idDieta}?clienteId=${cliente.id}|}">
                                Editar
                            </a>
                            <!-- Si luego quieres eliminar:
                            <form th:action="@{|/nutriologo/dietas/eliminar/${d.idDieta}?clienteId=${cliente.id}|}"
                                  method="post" style="display:inline"
                                  onsubmit="return confirm('¿Eliminar dieta?');">
                                <button type="submit" class="button is-small is-danger">Eliminar</button>
                            </form>
                            -->
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(dietas)}">
                        <td colspan="3" class="muted">
                            Este paciente aún no tiene dietas registradas.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</section>

</body>
</html>
